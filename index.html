<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- icon -->
    <link rel="icon" href="images/favicon-32x32.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
    <div class="container">
        <div class="result">
            <h3 class="result-title">Your Result</h3>
            <div class="score-circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <h3 class="summary-title">Summary</h3>
            <ul class="list">
                
                <li class="reaction">
                    <div class="categories">
                        <img src="images/icon-reaction.svg" alt="Reaction.svg">
                        <p class="reaction-title">Reaction</p>
                    </div>
                    <p class="item-scores">80/ <span class="onehundred">100</span> </p>
                </li>
                <li class="memory">
                    <div class="categories">
                        <img src="images/icon-memory.svg" alt="Memory.svg">
                        <p class="memory-title">Memory</p>
                    </div>
                    <p class="item-scores">92/ <span class="onehundred">100</span> </p>
                </li>
                <li class="verbal">
                    <div class="categories">
                        <img src="images/icon-verbal.svg" alt="Verbal.svg">
                        <p class="verbal-title">Verbal</p>
                    </div>
                    <p class="item-scores">61/ <span class="onehundred">100</span> </p>
                </li>
                <li class="visual">
                    <div class="categories">
                        <img src="images/icon-visual.svg" alt="Visual.svg">
                        <p class="visual-title">Visual</p>
                    </div>
                    <p class="item-scores">72/ <span class="onehundred">100</span> </p>
                </li>
            </ul>
            <button class="btn">Continue</button>
        </div>

    </div>

    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jemuel Anacio</a>.
      </div>


</html>
